<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book an appointment</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control">
          </div>
          <div class="form-group">
            <label for="date">Appointment date</label>
            <input type="text" id="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="start">Start time</label>
            <input type="text" id="start" class="form-control">
          </div>
          <div class="form-group">
            <label for="end">End time</label>
            <input type="text" id="end" class="form-control">
          </div>

          <button type="submit" name="button-info">Submit Appointment</button>
        </form>
      </div>
      <div id="confirmation">
        <h4>Thank you, your appointment has been booked!</h4>
        <h6>Please review the information below</h6>
        <p>Name: <span class="name"></span></p>
        <p>Description: <span class="description"></span></p>
        <p>Appointment date: <span class="date"></span></p>
        <p>Start time: <span class="start"></span></p>
        <p>End time: <span class="end"></span></p>
      </div>
    </div>
  </body>
</html>
